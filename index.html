<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>LoL</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
        crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

</head>

<body>


    <div class="container">
        <div class="row">
            <div class="col"></div>
            <div class="col-6 mt-5">

                <div class="card">
                    <div class="card-header">
                        Form Validation Assignment
                    </div>
                    <div class="card-body">
                        <!-- is-invalid -->
                        <form id="form-submit">
                            <div class="form-group">
                                <label for="nameField">Name</label>
                                <input type="text" class="form-control" id="nameField" placeholder="Name">
                                <div class="invalid-feedback">
                                    Please fill name properly.
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="emailField">Email address</label>
                                <input type="email" class="form-control" id="emailField" placeholder="Enter email">
                                <div class="invalid-feedback">
                                    Please fill email properly.
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="passwordField">Password</label>
                                <input type="password" class="form-control" id="passwordField" placeholder="Password">
                                <div class="invalid-feedback">
                                    Please fill password properly.
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="dobField">Date of Birth</label>
                                <input type="date" class="form-control" id="dobField">
                                <div class="invalid-feedback">
                                    Please fill date of birth properly.
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="genderField">Gender</label>
                                <select id="genderField" class="form-control">
                                    <option value="male">Male</option>
                                    <option value="female">Female</option>
                                </select>

                                <div class="invalid-feedback">
                                    Please fill gender properly.
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>

                    </div>
                </div>

            </div>
            <div class="col"></div>
        </div>
    </div>


    <script>
        var form = $('#form-submit');

        var nameField = $('#nameField');
        var emailField = $('#emailField');
        var passwordField = $('#passwordField');
        var dobField = $('#dobField');
        var genderField = $('#genderField');

        nameField.on('blur', function () {
            checkField(nameField);
        })
        emailField.on('blur', function () {
            checkField(emailField);
        })
        passwordField.on('blur', function () {
            checkField(passwordField);
        })
        dobField.on('blur', function () {
            checkField(dobField);
        })
        genderField.on('blur', function () {
            checkField(genderField);
        })

        function checkField(field) {
            var fieldValue = field.val().trim();
            if (fieldValue === '') {
                field.addClass('is-invalid');
                return false;
            } else {
                field.removeClass('is-invalid');
                return true;
            }
        }

        function isEmptyField(field) {
            var fieldValue = field.val().trim();
            if (fieldValue === '') {
                return false;
            } else {
                return true;
            }
        }

        form.on('submit', function (e) {

            if (!isEmptyField(nameField) || !isEmptyField(emailField) || !isEmptyField(passwordField) || !isEmptyField(dobField) || !isEmptyField(genderField)) {
                checkField(nameField);
                checkField(emailField);
                checkField(passwordField);
                checkField(dobField);
                checkField(genderField);

                e.preventDefault();
            }

        })

    </script>

</body>

</html>
